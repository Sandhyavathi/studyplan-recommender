<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Plan Recommendations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Study Plan Recommendations</h1>
        <form id="studyPlanForm">
            <div class="form-group">
                <label for="student_id">Student ID:</label>
                <input type="number" id="student_id" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="score">Score:</label>
                <input type="number" id="score" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="answers">Answers (comma-separated):</label>
                <input type="text" id="answers" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Study Plan</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('studyPlanForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const student_id = document.getElementById('student_id').value;
            const score = document.getElementById('score').value;
            const answers = document.getElementById('answers').value.split(',');

            fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ student_id, score, answers })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.study_plan;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
